<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <button onclick="this.innerHTML = moment().add(10, 'days').calendar();">La hora es?</button>
    <button onclick="document.getElementById('demo').innerHTML = Date();">La hora es?</button>
    <p id="demo">Aqui va la hora</p>
    <button onclick="document.querySelector('.valor').innerHTML = '&#128507';">Cambia clase valor</button>

    <button onclick="document.querySelector('#otroValor').innerHTML = '&#128039;';">Cambia id otroValor</button>
    <ul>
        <li>Unos</li>
        <li class="valor">Dos</li>
        <li id="otroValor">Tres</li>
    </ul>

    <script src="index.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
</body>
</html>
